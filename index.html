<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="right-wrapper">
            <div class="right-content">
                <div class="logo">
                    <img class="logo-img" src="assets\images\dd - Copy.svg" alt="blank">
                </div>
                <div class="right-buttons">
                    <a href="#">
                        <div class=" r-btn btn-default">
                            <img src="assets\images\home.svg"><span class="r-span">Home</span>  
                        </div>
                    </a>
                    <a href="#">
                        <div class="r-btn btn-default">
                            <img src="assets\images\explore.svg"><span class="r-span">Explore</span> 
                        </div>
                    </a>
                    <a href="#">
                        <div class="r-btn btn-default">
                            <img src="assets\images\wallet.svg"><span class="r-span">Wallet</span>
                        </div>
                    </a>
                    <a href="#">
                        <div class="r-btn btn-default">
                            <img src="assets\images\learn.svg"><span class="r-span">Learn</span>  
                        </div>
                    </a>
                    <a href="#">
                        <div class="r-btn btn-secondary">
                            <img src="assets\images\vote.svg"><span class="r-spanv">Vote</span>  
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="form-field">
            <div class="form-input">
                <div class="s-input">
                  <img class="s-img" src="assets\images\search.svg" alt="blank">
                  <input type="text" id="search" placeholder="Search Events">
                </div>
                <img class="s-img2" src="assets\images\expand_more.svg" alt="blank">
            </div>
            <div class="form-input-r">
                <img src="assets\images\group3.svg" alt="blank" style="width: 48px; height: 48px;">
                <img src="assets\images\fineGIRL.svg" alt="blank">
            </div>
        </div>
        <div class="vote-wrapper">
            <div class="vote-content">
                <p class="vote">Vote</p>
                <div class="vote-btns">
                    <button class="vote-btn1">How it Works</button>
                    <button class="vote-btn2">Create New</button>
                    <button class="vote-btn3">CONNECT TO WALLET</button>
                </div>
                <p class="btn-content">Participate in Events.io's user-controlled economy by voting on proposals with your EVIOT tokens. Your tokens represent your voting power, they are not deducted from your wallet.</p>
            </div>
        </div>
    </div>
</body>
</html>
